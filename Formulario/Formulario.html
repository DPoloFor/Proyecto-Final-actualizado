<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
    <link rel="stylesheet" href="./css/FormularioStyle.css">
</head>
<body>
    <header>
        <h1><a href="./index.html">BitCook</a></h1>
        <div id="bitcook">
            <a href="./Formulario.html">
               <i id="send">Send Your Recipe</i>
            </a>
            <button class="button"></button>
        </div>
    </header>

    <main>
        <div>
            <h1>¡Send Us Your Recipe!</h1>
            <div>
                <p>
                    Envia tu receta y déjanos sorprendidos con tu creatividad culinaria. Sin importar su complejidad ni la cantidad de ingredientes. Comparte tus secretos con nosotros.
                </p>
            </div>
        </div>

        <form action="#" id="recipef">

            <div>
                <label for="recipe">Titulo de la Receta</label>
                <input type="text" name="recipe" id="recipe">
            </div>

            <div>
                <label for="time">Tiempo Aprox. de Preparación</label>
                <input type="text" name="time" id="time">
            </div>

            <div>
                <label for="ingre">Ingredientes</label>
                <textarea></textarea>
            </div>

            <div>
                <label for="inst">Instrucciones</label>
                <textarea></textarea>
            </div>

            <div>
                <input type="submit" value="Send" class="send-button">
            </div>

        </form>
    </main>

    <footer>
        <div id="footer-izq">
            <h2>BitCook</h2>
        </div>

        <div id="footer-der">
            <p>Bogota Institute of Technology</p>
        </div>
    </footer>

</body>
</html>
